<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pen = tela.getContext('2d');

    pen.fillStyle = "lightgray";
    pen.fillRect(0, 0, 600, 400);

    var r = 10;

    function desenhaCirc(x, y, r, cor){

        pen.fillStyle = cor;
        pen.beginPath();
        pen.arc(x, y, r, 0, 2 * 3.14);
        pen.fill();

    }

    // Desenho Alvo
    desenhaCirc(300, 200, r + 20, "red");
    desenhaCirc(300, 200, r + 10, "white");
    desenhaCirc(300, 200, r, "red");

    function dispara(evento){
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if((x >= 300 - r) && (x <= 300 + r) && (y >= 200 - r) && (y <= 200 + r)){
            alert("Acertou!");
        }
    }

    tela.onclick = dispara;

</script>
