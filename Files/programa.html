<canvas width="600" height="400"></canvas>

<script>
	/* Canvas com Tamanho Definido */ 

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "lightgrey";  //	Escolher cor	
	pincel.fillRect(0, 0, 600, 400); // Preencher Retângulo

	pincel.fillStyle = "green";
	pincel.fillRect(0, 0, 200, 400); // (X Inic, Y Inic, X Final, Y Final)

	pincel.fillStyle = "red";
	pincel.fillRect(400, 0, 600, 400);

	// Desenhando um Triângulo
	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(300, 200);
	pincel.lineTo(400, 400);
	pincel.lineTo(200, 400);
	pincel.fill();

	// Desenhando uma circunferência
	pincel.fillStyle = "blue";
	pincel.beginPath();
	pincel.arc(300, 200, 50, 0, 2 * 3.14); // (X, Y, Raio, Ang Inic, Ang Final)
	pincel.fill();
</script>
