<canvas width="600" height="400"></canvas>

<script>
    var scr = document.querySelector("canvas");
    var pen = scr.getContext("2d");

    pen.fillStyle = "green";
    pen.fillRect(0, 0, 600, 400);

    pen.fillStyle = "yellow";
    pen.beginPath();
    pen.moveTo(300, 50);
    pen.lineTo(50, 200);
    pen.lineTo(300, 350);
    pen.lineTo(550, 200);
    pen.fill();

    pen.fillStyle = "blue";
    pen.beginPath();
    pen.arc(300, 200, 100, 0, 2 * 3.14);
    pen.fill();
</script>
